<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          message: 1,
        },
        beforeCreate() {
          console.log("调用了beforeCreate");
          console.log(this.message);
          console.log(this.$el);
        },
        created() {
          console.log("调用了created");
          console.log(this.message);
          console.log(this.$el);
        },
        beforeMount() {
          console.log("调用了beforeMount");
          console.log(this.message);
          console.log(this.$el);
        },
        mounted() {
          console.log("调用了mounted");
          console.log(this.message);
          console.log(this.$el);
        },
        beforeUpdate() {
          console.log("调用了beforeUpdate");
          console.log(this.message);
          console.log(this.$el);
        },
        updated() {
          console.log("调用了updated");
          console.log(this.message);
          console.log(this.$el);
        },
        beforeDestory() {
          console.log("调用了beforeDestory");
          console.log(this.message);
          console.log(this.$el);
        },
        destoryed() {
          console.log("调用了Destoryed");
          console.log(this.message);
          console.log(this.$el);
        },
      });

      vm.message = 2;
    </script>
  </body>
</html>
